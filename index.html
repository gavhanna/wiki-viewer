<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiki Viewer</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="content">
  <div class="search-box">
    <h1>Search wikipedia!</h1>
    <span><input type="text" onkeydown="if (event.keyCode == 13)
                        document.getElementById('btnSearch').click()" /></span>
    <button id="btnSearch">Search</button>
    <a id="btnRandom" href="http://en.wikipedia.org/wiki/Special:Random">Random Article</a>
  </div>
  <div class="results"></div>
  <footer>&copy; Gav Hanna 2016</footer>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
